<!DOCTYPE html>
<html>
<head>
    <title>Salary App</title>
</head>
<body>
<style>
.field{margin-left: 30%;margin-right: 40%; margin-top: 50px;}
.in{margin: 10px;}
.btn{margin-left: 0px;}

</style>




<fieldset class="field">
<label>Student1 Mark:</label>
<input type="number" id = "num1"class="in">
<br>
<label>Student2 Mark:</label>
<input type="number" id = "num2"  class="in">
<br>
<label>Student3 Mark :</label>
<input type="number" id = "num3"  class="in">
<br>
<label>Total :</label>
<input type="number" id = "num4"  class="in">
<button onclick="tot()" class="btn">Total</button>
<br>
<label>Average :</label>
<input type="number" id = "num5"  class="in">
<button onclick="avg()" class="btn">Avg</button>
<br>

    </fieldset>
<script>
let tot=()=>{
    let s1=parseInt(document.getElementById("num1").value);
    let s2= parseInt(document.getElementById("num2").value);
    let  s3= parseInt(document.getElementById("num3").value);

   document.getElementById("num4").value=s1+s2+s3;
}
let avg=()=>{
    let s1=parseInt(document.getElementById("num1").value);
    let s2= parseInt(document.getElementById("num2").value);
    let  s3= parseInt(document.getElementById("num3").value);

   document.getElementById("num5").value=(s1+s2+s3)/3;
}

</script>

</body>


</html>
